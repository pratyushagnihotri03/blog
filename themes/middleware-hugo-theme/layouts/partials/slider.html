{{ if .Site.Params.slider.enable }}
{{ "<!-- Slider Start -->" | safeHTML}}
<section id="slider" style="background-image: url('{{.Site.Params.slider.bgImage | absURL }}'),url('{{.Site.Params.slider.bgImageAlt | absURL}}');">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="block text-center">
                    <h1 class="animated fadeInUp text-uppercase">{{ .Site.Params.slider.title | safeHTML }}</h1>
                    <p class="animated fadeInUp">{{ .Site.Params.slider.subtitle | safeHTML }}</p>
                    <p1 class="animated fadeInUp">{{ .Site.Params.slider.date | safeHTML }}</p1><br></br>
                    <p2 class="animated fadeInUp">{{ .Site.Params.slider.place | safeHTML }}</p2><br></br>
                    <a class="btn btn-main btn-solid-border" href="{{ .Site.Params.slider.url }}" >{{ .Site.Params.slider.btnText }}</a>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
